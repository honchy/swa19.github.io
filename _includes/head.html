<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ page.title | append: ' - ' |append: site.name }}</title>
	<link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ '/css/index.css' | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ '/css/fontawesome/css/font-awesome.min.css' | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ '/css/syntax.css' | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ '/feed.xml' | prepend: site.baseurl }}">
	<meta name="keywords" content="{{ page.title | append: ', ' | append: site.name | append: ', ' | append: site.meta_description}}">
	<meta name="description" content="{{site.meta_description}}">
	<script src="{{ '/js/jquery.min.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/js/bootstrap.min.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/js/html5shiv.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/js/holder.min.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/js/respond.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/js/application.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/js/lessismore.js' | prepend: site.baseurl }}"></script>
  	<style type="text/css">
	  	.docs-content{
	  		margin-bottom: 10px;
	  	}
  	</style>
</head>
